            <!-- content block for every site (margins, etc) -->
            <div class = content-block>
        
                 <h2>Your Shopping Cart</h2>
                 
                <!-- divider line -->
                 <div id=divider-line1>.</div>

                    <!-- checkout button at top of page -->
                    <button id=top-checkout-button>Checkout</button>
                
                        <!-- headers for shopping cart -->
                        <div id=cart-headers>
                            <h5 id=flavors-text-header>Item Details and Flavors</h5>
                            <h5 id=quantity-text-header>Quantity</h5>
                            <h5 id=price-text-header>Price</h5>
                         </div>

                        <div class=cart-container>

                            <!-- div for adding new cart items to -->
                             <div class =cart-holder>                          
                              </div>
                        </div>

                        <!-- table for calculating total cost -->
                        <div id=total-table>

                            <!-- second divider line -->
                              <div id=divider-line2>.
                              </div>
                                
                                <h4 id= total-row>Total</h4>
                                <h6 id=total-price>$0.00</h6>
                                <button id=checkout-button>Checkout</button>

                                <!-- second divider line -->
                                <div id=divider-line2>.</div>
                        </div>
            </div>
